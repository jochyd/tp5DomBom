<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Daoua, Josefina" />
    <meta
      name="description"
      content="Trabajo Practico N5 Practica de DOM y BOM"
    />
    <meta name="keywords" content="DOM, BOM, Javascript" />
    <title>Trabajo Practico 5 DOM y BOM</title>
    <!-- agregar las 3 etiquetas metas -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Ejercicio Reloj</title>
  </head>
  <body>
    <header>
      <h1 class="display-4 text-center">Cronometro</h1>
    </header>
    <main>
      <section class="container">
        <article class="d-flex">
          <div class="ms-2 display-3"><p id="hora">00</p></div>
          <div class="ms-2 display-3"><p>:</p></div>
          <div class="ms-2 display-3"><p id="minutos">00</p></div>
          <div class="ms-2 display-3"><p>:</p></div>
          <div class="ms-2 display-3"><p id="segundos">00</p></div>
        </article>
        <article class="d-flex">
          <button class="btn btn-success ms-5" id="start"><i class="bi bi-caret-right-fill"></i></button>
          <button class="btn btn-danger ms-5 " id="stop"><i class="bi bi-pause-circle-fill"></i></button>
          <button class="btn btn-warning ms-4" id="restart"><i class="bi bi-arrow-counterclockwise"></i></button> </article>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="/js/ejercicio5.js"></script>
  </body>
