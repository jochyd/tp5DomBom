    <main>
      <section class="container">
        <form>
          <div class="mb-3">
            <label for="nombreApellido" class="form-label">Nombre</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Ej: Jose"
              minlength="3"
              maxlength="60"
              required
            />
          </div>
          <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input
              type="number"
              id="edad"
              class="form-control"
              placeholder="Ingrese su edad"
              minlength="1"
              maxlength="2"
              required
            />
          </div>
          <div class="mb-3">
            <label for="DNI" class="form-label">DNI</label>
            <input
              type="number"
              id="dni"
              class="form-control"
              placeholder="xxxxxxxx"
              minlength="7"
              maxlength="8"
              required
            />
          </div>
          <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <input
              type="text"
              id="nombreApellido"
              class="form-control"
              placeholder=" M / F / Otro"
              maxlength="20"
              required
            />
          </div>
          <div class="mb-3">
            <label for="peso" class="form-label">Peso</label>
            <input
              type="number"
              id="peso"
              class="form-control"
              placeholder="Ej: 53"
              minlength="2"
              maxlength="3"
              required
            />
          </div>
          <div class="mb-3">
            <label for="altura" class="form-label">Altura</label>
            <input
              type="number"
              id="altura"
              class="form-control"
              placeholder="Ej: 145"
              minlength="3"
              maxlength="3"
              required
            />
          </div>
          <div class="mb-3">
            <label for="anoNacimiento" class="form-label"
              >AÃ±o de Nacimiento</label

              type="number"

              minlength="4"
              maxlength="4"
              required
            />
          </div>
          <div>
            <button type="submit" class="btn btn-success">Enviar</button>
          </div>
        </form>
